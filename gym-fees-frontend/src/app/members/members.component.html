<table *ngIf="members.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of members">
      <td>{{ m.id }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.email }}</td>
      <td>{{ m.mobile }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="!members.length">No members found.</p>
