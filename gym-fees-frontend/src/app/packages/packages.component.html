<mat-card>
  <table mat-table [dataSource]="packages" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let p"> {{p.name}} </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Months </th>
      <td mat-cell *matCellDef="let p"> {{p.durationMonths}} </td>
    </ng-container>
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> Fee </th>
      <td mat-cell *matCellDef="let p"> {{p.baseFee}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id','name','duration','fee']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','duration','fee'];"></tr>
  </table>
</mat-card>
