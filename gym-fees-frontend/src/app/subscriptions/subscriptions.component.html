<mat-card>
  <table mat-table [dataSource]="subscriptions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let s"> {{s.id}} </td>
    </ng-container>
    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef> Member </th>
      <td mat-cell *matCellDef="let s"> {{s.memberId}} </td>
    </ng-container>
    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef> Package </th>
      <td mat-cell *matCellDef="let s"> {{s.packageId}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let s"> {{s.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id','member','package','status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','member','package','status'];"></tr>
  </table>
</mat-card>
