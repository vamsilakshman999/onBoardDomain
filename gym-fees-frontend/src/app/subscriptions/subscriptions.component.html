<mat-card>
  <button mat-raised-button color="primary" (click)="add()">Add Subscription</button>
  <table mat-table [dataSource]="subscriptions" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="memberId">
      <th mat-header-cell *matHeaderCellDef>Member</th>
      <td mat-cell *matCellDef="let s">{{s.memberId}}</td>
    </ng-container>
    <ng-container matColumnDef="packageId">
      <th mat-header-cell *matHeaderCellDef>Package</th>
      <td mat-cell *matCellDef="let s">{{s.packageId}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let s">{{s.status}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button (click)="edit(s)">edit</button>
        <button mat-icon-button color="warn" (click)="remove(s)">delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['memberId','packageId','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['memberId','packageId','status','actions'];"></tr>
  </table>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
</mat-card>
