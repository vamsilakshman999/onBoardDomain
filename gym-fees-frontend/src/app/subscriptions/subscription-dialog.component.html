<h1 mat-dialog-title>{{data ? 'Edit' : 'Add'}} Subscription</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Member ID</mat-label>
      <input matInput formControlName="memberId">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Package ID</mat-label>
      <input matInput type="number" formControlName="packageId">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fee</mat-label>
      <input matInput type="number" formControlName="agreedFee">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="ACTIVE">ACTIVE</mat-option>
        <mat-option value="FROZEN">FROZEN</mat-option>
        <mat-option value="PAID">PAID</mat-option>
        <mat-option value="OVERDUE">OVERDUE</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
