<mat-card>
  <table mat-table [dataSource]="payments" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Paid </th>
      <td mat-cell *matCellDef="let p"> {{p.paidAmount}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let p"> {{p.paidOn}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id','amount','date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','amount','date'];"></tr>
  </table>
</mat-card>
