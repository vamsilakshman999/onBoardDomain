<h1 mat-dialog-title>{{data ? 'Edit' : 'Add'}} Payment</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Paid Amount</mat-label>
      <input matInput type="number" formControlName="paidAmount">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Paid On</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="paidOn">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Refunded</mat-label>
      <input matInput type="number" formControlName="refundedAmount">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Reason</mat-label>
      <input matInput formControlName="refundReason">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
